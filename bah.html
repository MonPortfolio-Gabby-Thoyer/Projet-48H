i<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Barre d'entraînement de mot de passe</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			margin: 50px auto;
			width: 500px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		.criteria {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 10px;
			padding: 5px;
			border-radius: 5px;
			background-color: #f0f0f0;
		}
		.criteria span {
			font-weight: bold;
		}
		.bar {
			height: 20px;
			background-color: #e0e0e0;
			border-radius: 5px;
			overflow: hidden;
			position: relative;
			margin-bottom: 10px;
		}
		.bar::after {
			content: "";
			display: block;
			height: 100%;
			background-color: #007bff;
			position: absolute;
			top: 0;
			left: 0;
			transition: all 0.3s ease;
		}
		.bar[data-percent="25"]::after {
			width: 25%;
		}
		.bar[data-percent="50"]::after {
			width: 50%;
		}
		.bar[data-percent="75"]::after {
			width: 75%;
		}
		.bar[data-percent="100"]::after {
			width: 100%;
		}
		.button {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.button:hover {
			background-color: #0056b3;
		}
		.button:active {
			background-color: #003d80;
		}
	</style>
</head>
